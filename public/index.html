<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlow - AI-Powered Code Analysis Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            Loading CodeFlow...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useRef, useCallback, useMemo, useEffect } = React;
        
        // API Configuration
        const API_BASE = window.location.origin;
        
        // Authentication Context
        const AuthContext = React.createContext();
        
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('authToken'));
            const [loading, setLoading] = useState(false);
            
            useEffect(() => {
                setLoading(false);
            }, []);
            
            const login = async (email, password) => {
                try {
                    const response = await fetch(`${API_BASE}/api/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'login', email, password })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.session && data.user) {
                        // Store the access token from Supabase session
                        const token = data.session.access_token;
                        setToken(token);
                        setUser(data.user);
                        localStorage.setItem('authToken', token);
                        localStorage.setItem('refreshToken', data.session.refresh_token);
                        return true;
                    }
                    throw new Error(data.error || 'Login failed');
                } catch (error) {
                    console.error('Login error:', error);
                    throw new Error(error.message || 'Login failed');
                }
            };
            
            const register = async (name, email, password) => {
                try {
                    const response = await fetch(`${API_BASE}/api/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'register', name, email, password })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.session && data.user) {
                        // Store the access token from Supabase session
                        const token = data.session.access_token;
                        setToken(token);
                        setUser(data.user);
                        localStorage.setItem('authToken', token);
                        localStorage.setItem('refreshToken', data.session.refresh_token);
                        return true;
                    }
                    throw new Error(data.error || 'Registration failed');
                } catch (error) {
                    console.error('Registration error:', error);
                    throw new Error(error.message || 'Registration failed');
                }
            };
            
            const logout = () => {
                setToken(null);
                setUser(null);
                localStorage.removeItem('authToken');
                localStorage.removeItem('refreshToken');
            };
            
            return (
                <AuthContext.Provider value={{ user, token, login, register, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };
        
        // Login/Register Component
        const AuthScreen = () => {
            const { login, register } = React.useContext(AuthContext);
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({ name: '', email: '', password: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                try {
                    if (isLogin) {
                        await login(formData.email, formData.password);
                    } else {
                        await register(formData.name, formData.email, formData.password);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div style={{
                    minHeight: '100vh',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: '20px'
                }}>
                    <div style={{
                        background: 'rgba(255, 255, 255, 0.95)',
                        borderRadius: '16px',
                        padding: '40px',
                        width: '100%',
                        maxWidth: '400px',
                        boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1)'
                    }}>
                        <div style={{ textAlign: 'center', marginBottom: '30px' }}>
                            <h1 style={{ fontSize: '2rem', fontWeight: 'bold', marginBottom: '8px' }}>
                                üß† CodeFlow
                            </h1>
                            <p style={{ color: '#6b7280' }}>
                                {isLogin ? 'Welcome back' : 'Create your account'}
                            </p>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div style={{ marginBottom: '20px' }}>
                                    <input
                                        type="text"
                                        placeholder="Full Name"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        required
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            border: '1px solid #d1d5db',
                                            borderRadius: '8px',
                                            fontSize: '14px'
                                        }}
                                    />
                                </div>
                            )}
                            
                            <div style={{ marginBottom: '20px' }}>
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    required
                                    style={{
                                        width: '100%',
                                        padding: '12px',
                                        border: '1px solid #d1d5db',
                                        borderRadius: '8px',
                                        fontSize: '14px'
                                    }}
                                />
                            </div>
                            
                            <div style={{ marginBottom: '20px' }}>
                                <input
                                    type="password"
                                    placeholder="Password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    required
                                    style={{
                                        width: '100%',
                                        padding: '12px',
                                        border: '1px solid #d1d5db',
                                        borderRadius: '8px',
                                        fontSize: '14px'
                                    }}
                                />
                            </div>
                            
                            {error && (
                                <div style={{ 
                                    color: '#ef4444', 
                                    fontSize: '14px', 
                                    marginBottom: '20px',
                                    textAlign: 'center'
                                }}>
                                    {error}
                                </div>
                            )}
                            
                            <button
                                type="submit"
                                disabled={loading}
                                style={{
                                    width: '100%',
                                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                    color: 'white',
                                    padding: '12px',
                                    border: 'none',
                                    borderRadius: '8px',
                                    fontSize: '16px',
                                    fontWeight: '600',
                                    cursor: loading ? 'not-allowed' : 'pointer',
                                    opacity: loading ? 0.7 : 1
                                }}
                            >
                                {loading ? 'Please wait...' : (isLogin ? 'Sign In' : 'Create Account')}
                            </button>
                        </form>
                        
                        <div style={{ textAlign: 'center', marginTop: '20px' }}>
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                style={{
                                    background: 'none',
                                    border: 'none',
                                    color: '#6366f1',
                                    cursor: 'pointer',
                                    textDecoration: 'underline'
                                }}
                            >
                                {isLogin ? "Don't have an account? Sign up" : "Already have an account? Sign in"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Main Dashboard Component
        const Dashboard = () => {
            const { user, logout } = React.useContext(AuthContext);
            const [code, setCode] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [files, setFiles] = useState([]);
            const [viewMode, setViewMode] = useState('single');
            const [selectedNode, setSelectedNode] = useState(null);
            const [error, setError] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [showGraph, setShowGraph] = useState(true);

            const hasProjectFiles = files.length > 0;

            const analyzeCode = async () => {
                const trimmedCode = code.trim();

                if (viewMode === 'single' && !trimmedCode) {
                    setError('Provide code or upload a file to analyze.');
                    return;
                }

                if (viewMode === 'project' && !hasProjectFiles) {
                    setError('Upload one or more files to generate the project map.');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    const requestBody = viewMode === 'project' && hasProjectFiles
                        ? { files: files.map(f => ({ name: f.name, content: f.content })) }
                        : {
                            code: trimmedCode || files[0]?.content || '',
                            language: 'javascript',
                            filename: files[0]?.name || 'code.js'
                        };

                    const response = await fetch(`${API_BASE}/api/analysis`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                        body: JSON.stringify(requestBody)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Analysis failed');
                    }

                    setAnalysis(result);
                    setSelectedNode(null);
                } catch (err) {
                    console.error('Analysis failed:', err);
                    setError(err.message || 'Analysis failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleFileUpload = (event) => {
                const chosenFiles = Array.from(event.target.files || []);
                if (chosenFiles.length === 0) return;

                Promise.all(chosenFiles.map(file => {
                    return new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = (loadEvent) => {
                            resolve({
                                name: file.name,
                                size: file.size,
                                content: loadEvent.target.result
                            });
                        };
                        reader.readAsText(file);
                    });
                })).then(results => {
                    if (viewMode === 'project') {
                        setFiles(results);
                    } else {
                        setFiles([results[0]]);
                        setCode(results[0].content);
                    }
                });
            };

            const clearFiles = () => {
                setFiles([]);
                if (viewMode === 'single') {
                    setCode('');
                }
            };

            const renderProjectStats = (stats) => {
                if (!stats) return null;

                const statCards = [
                    { label: 'Files', value: stats.totalFiles, color: '#6366f1' },
                    { label: 'Functions', value: stats.totalFunctions, color: '#059669' },
                    { label: 'Classes', value: stats.totalClasses, color: '#d97706' },
                    { label: 'Constants', value: stats.totalConstants, color: '#0ea5e9' },
                    { label: 'Dependencies', value: stats.totalDependencies, color: '#dc2626' }
                ];

                return (
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(180px, 1fr))',
                        gap: '16px',
                        marginBottom: '24px'
                    }}>
                        {statCards.map((card, index) => (
                            <div key={index} style={{
                                background: '#f9fafb',
                                borderRadius: '10px',
                                padding: '18px'
                            }}>
                                <div style={{ fontSize: '0.85rem', fontWeight: 600, color: '#374151', marginBottom: '8px' }}>
                                    {card.label}
                                </div>
                                <div style={{ fontSize: '1.75rem', fontWeight: 700, color: card.color }}>
                                    {card.value}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            const renderFileCards = (projectAnalysis) => {
                if (!projectAnalysis?.files?.length) return null;

                return (
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(320px, 1fr))',
                        gap: '16px',
                        marginBottom: '24px'
                    }}>
                        {projectAnalysis.files.map((fileAnalysis, index) => (
                            <div
                                key={index}
                                role="button"
                                onClick={() => setSelectedNode({ type: 'file', data: fileAnalysis })}
                                style={{
                                    border: '2px solid #e5e7eb',
                                    borderRadius: '12px',
                                    padding: '18px'
                                }}
                            >
                                <div style={{ fontWeight: 600, color: '#1f2937', marginBottom: '12px' }}>
                                    üìÑ {fileAnalysis.filename}
                                </div>
                                <div style={{ fontSize: '0.85rem', color: '#6b7280', marginBottom: '10px' }}>
                                    Functions: {fileAnalysis.functions.length} ¬∑ Classes: {fileAnalysis.classes.length}
                                </div>
                                {fileAnalysis.imports.length > 0 && (
                                    <div style={{ fontSize: '0.8rem', color: '#374151' }}>
                                        Imports:
                                        <div style={{ display: 'flex', flexWrap: 'wrap', gap: '6px', marginTop: '6px' }}>
                                            {fileAnalysis.imports.slice(0, 5).map((imp, impIndex) => (
                                                <span key={impIndex} style={{
                                                    background: '#e0f2fe',
                                                    color: '#1d4ed8',
                                                    padding: '2px 8px',
                                                    borderRadius: '6px',
                                                    fontSize: '0.75rem'
                                                }}>
                                                    {imp.name}
                                                </span>
                                            ))}
                                            {fileAnalysis.imports.length > 5 && (
                                                <span style={{ fontSize: '0.75rem', color: '#6b7280' }}>
                                                    +{fileAnalysis.imports.length - 5} more
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                );
            };

            // ADVANCED VISUAL GUI MAPPING ENGINE
            const GraphVisualization = ({ projectAnalysis, onNodeClick, searchTerm, selectedNode }) => {
                const graphRef = useRef(null);
                const svgRef = useRef(null);
                const [hoveredNode, setHoveredNode] = useState(null);
                const [impactNodes, setImpactNodes] = useState(new Set());
                const [filterType, setFilterType] = useState('all');
                const [showLabels, setShowLabels] = useState(true);
                const [zoomLevel, setZoomLevel] = useState(1);
                
                useEffect(() => {
                    if (!projectAnalysis || !svgRef.current) return;
                    
                    const svg = d3.select(svgRef.current);
                    svg.selectAll('*').remove(); // Clear previous graph
                    
                    const containerWidth = graphRef.current?.offsetWidth || 1200;
                    const width = Math.max(containerWidth, 1200);
                    const height = Math.max(800, Math.min(1000, width * 0.7));
                    
                    svg.attr('width', width)
                       .attr('height', height)
                       .attr('viewBox', `0 0 ${width} ${height}`)
                       .style('background', 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)')
                       .style('border-radius', '12px');

                    // Add zoom and pan functionality
                    const g = svg.append('g');
                    const zoom = d3.zoom()
                        .scaleExtent([0.1, 4])
                        .on('zoom', (event) => {
                            g.attr('transform', event.transform);
                            setZoomLevel(event.transform.k);
                        });
                    
                    svg.call(zoom);

                    // Enhanced node and link creation
                    const nodes = [];
                    const links = [];
                    
                    // Color schemes for different node types
                    const nodeColors = {
                        file: '#3b82f6',      // Blue
                        function: '#10b981',  // Green  
                        class: '#f59e0b',     // Amber
                        variable: '#8b5cf6',  // Purple
                        constant: '#ef4444',  // Red
                        import: '#06b6d4',    // Cyan
                        export: '#84cc16'     // Lime
                    };

                    const getNodeSize = (node) => {
                        const baseSize = {
                            file: 25,
                            function: 15,
                            class: 20,
                            variable: 10,
                            constant: 12,
                            import: 8,
                            export: 8
                        };
                        
                        let size = baseSize[node.type] || 10;
                        
                        // Scale based on complexity/importance
                        if (node.data?.complexity) {
                            size += Math.min(node.data.complexity * 2, 15);
                        }
                        if (node.data?.functions?.length) {
                            size += Math.min(node.data.functions.length, 10);
                        }
                        
                        return size;
                    };
                    
                    // Build comprehensive node network
                    projectAnalysis.files.forEach(file => {
                        // Add file nodes (main hubs)
                        const fileNode = {
                            id: file.filename,
                            name: file.filename.replace(/\.[^/.]+$/, ""), // Remove extension for cleaner display
                            type: 'file',
                            size: getNodeSize({ type: 'file', data: file }),
                            data: file,
                            group: 'files',
                            importance: (file.functions?.length || 0) + (file.classes?.length || 0),
                            connections: 0
                        };
                        nodes.push(fileNode);
                        
                        // Add function subnodes with enhanced data
                        file.functions?.forEach(func => {
                            const funcNode = {
                                id: `${file.filename}:func:${func.name}`,
                                name: func.name,
                                type: 'function',
                                size: getNodeSize({ type: 'function', data: func }),
                                data: { ...func, parentFile: file.filename },
                                parent: file.filename,
                                group: 'functions',
                                importance: func.complexity || 1,
                                connections: 0
                            };
                            nodes.push(funcNode);
                            
                            // Link function to file
                            links.push({
                                source: file.filename,
                                target: funcNode.id,
                                type: 'contains',
                                strength: 0.8,
                                distance: 50
                            });
                        });
                        
                        // Add class subnodes
                        file.classes?.forEach(cls => {
                            const classNode = {
                                id: `${file.filename}:class:${cls.name}`,
                                name: cls.name,
                                type: 'class',
                                size: getNodeSize({ type: 'class', data: cls }),
                                data: { ...cls, parentFile: file.filename },
                                parent: file.filename,
                                group: 'classes',
                                importance: (cls.methods?.length || 0) + 2,
                                connections: 0
                            };
                            nodes.push(classNode);
                            
                            // Link class to file
                            links.push({
                                source: file.filename,
                                target: classNode.id,
                                type: 'contains',
                                strength: 0.8,
                                distance: 45
                            });

                            // Add class methods as subnodes
                            cls.methods?.forEach(method => {
                                const methodNode = {
                                    id: `${file.filename}:method:${cls.name}.${method.name}`,
                                    name: method.name,
                                    type: 'function',
                                    size: getNodeSize({ type: 'function', data: method }),
                                    data: { ...method, parentClass: cls.name, parentFile: file.filename },
                                    parent: classNode.id,
                                    group: 'methods',
                                    importance: method.complexity || 1,
                                    connections: 0
                                };
                                nodes.push(methodNode);
                                
                                // Link method to class
                                links.push({
                                    source: classNode.id,
                                    target: methodNode.id,
                                    type: 'contains',
                                    strength: 0.6,
                                    distance: 30
                                });
                            });
                        });

                        // Add variable/constant nodes
                        file.variables?.forEach(variable => {
                            const varNode = {
                                id: `${file.filename}:var:${variable.name}`,
                                name: variable.name,
                                type: variable.isConstant ? 'constant' : 'variable',
                                size: getNodeSize({ type: variable.isConstant ? 'constant' : 'variable' }),
                                data: { ...variable, parentFile: file.filename },
                                parent: file.filename,
                                group: 'variables',
                                importance: variable.isConstant ? 3 : 1,
                                connections: 0
                            };
                            nodes.push(varNode);
                            
                            // Link variable to file
                            links.push({
                                source: file.filename,
                                target: varNode.id,
                                type: 'contains',
                                strength: 0.4,
                                distance: 35
                            });
                        });

                        // Add import/export nodes
                        file.imports?.forEach(imp => {
                            const importNode = {
                                id: `${file.filename}:import:${imp}`,
                                name: imp.split('/').pop() || imp,
                                type: 'import',
                                size: getNodeSize({ type: 'import' }),
                                data: { module: imp, parentFile: file.filename },
                                parent: file.filename,
                                group: 'imports',
                                importance: 2,
                                connections: 0
                            };
                            nodes.push(importNode);
                            
                            // Link import to file
                            links.push({
                                source: importNode.id,
                                target: file.filename,
                                type: 'imports',
                                strength: 0.6,
                                distance: 40
                            });
                        });
                    });
                    
                    // Add cross-file dependency links (the magic!)
                    projectAnalysis.dependencies?.forEach(dep => {
                        const sourceId = dep.from;
                        const targetId = dep.to;
                        
                        // Find specific nodes if function/class names are provided
                        let sourceNode = nodes.find(n => n.id === sourceId);
                        let targetNode = nodes.find(n => n.id === targetId);
                        
                        // If specific function/class mentioned, try to find it
                        if (dep.name && !sourceNode) {
                            sourceNode = nodes.find(n => 
                                n.name === dep.name && n.data?.parentFile === sourceId
                            );
                        }
                        if (dep.name && !targetNode) {
                            targetNode = nodes.find(n => 
                                n.name === dep.name && n.data?.parentFile === targetId
                            );
                        }
                        
                        // Fall back to file nodes
                        if (!sourceNode) sourceNode = nodes.find(n => n.id === sourceId);
                        if (!targetNode) targetNode = nodes.find(n => n.id === targetId);
                        
                        if (sourceNode && targetNode && sourceNode.id !== targetNode.id) {
                            const linkType = dep.type || 'dependency';
                            
                            links.push({
                                source: sourceNode.id,
                                target: targetNode.id,
                                type: linkType,
                                strength: linkType === 'function-call' ? 0.9 : 0.7,
                                distance: linkType === 'function-call' ? 80 : 100,
                                name: dep.name,
                                crossFile: true
                            });
                            
                            // Track connections for importance calculation
                            sourceNode.connections++;
                            targetNode.connections++;
                        }
                    });

                    // Calculate final node importance (for sizing and grouping)
                    nodes.forEach(node => {
                        node.finalImportance = node.importance + (node.connections * 2);
                        node.size = Math.max(node.size, Math.min(node.size + node.connections * 2, 40));
                    });

                    // Apply filters
                    const filteredNodes = nodes.filter(node => {
                        if (filterType !== 'all' && node.type !== filterType) return false;
                        if (searchTerm && !node.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                            return false;
                        }
                        return true;
                    });
                    
                    const filteredLinks = links.filter(link => {
                        const sourceExists = filteredNodes.find(n => n.id === link.source || n.id === link.source?.id);
                        const targetExists = filteredNodes.find(n => n.id === link.target || n.id === link.target?.id);
                        return sourceExists && targetExists;
                    });
                    
                    // ADVANCED PHYSICS SIMULATION
                    const simulation = d3.forceSimulation(filteredNodes)
                        .force('link', d3.forceLink(filteredLinks)
                            .id(d => d.id)
                            .strength(d => d.strength || 0.5)
                            .distance(d => d.distance || 80)
                        )
                        .force('charge', d3.forceManyBody()
                            .strength(d => {

                            .attr('stop-color', d3.color(color).brighter(0.5));

                        .attr('height', '200%');

                        .attr('result', 'coloredBlur');

                                const targetId = typeof link.target === 'object' ? link.target.id : link.target;
                                
                                if (sourceId === d.id) connectedNodes.add(targetId);
                                if (targetId === d.id) connectedNodes.add(sourceId);

                            link.style('stroke-opacity', l => {
                                const sourceId = typeof l.source === 'object' ? l.source.id : l.source;
                                const targetId = typeof l.target === 'object' ? l.target.id : l.target;
                                return (sourceId === d.id || targetId === d.id) ? 1 : 0.2;
                            });

                                d.fy = event.y;

                                            border: 'none',
                                            borderRadius: '6px',
                                            background: viewMode === 'single' ? '#6366f1' : 'transparent',
                                            color: viewMode === 'single' ? '#ffffff' : '#374151',
                                            cursor: 'pointer',
                                            fontSize: '0.9rem',
                                            fontWeight: 500
                                        }}
                                    >
                                        üìÑ Single File
                                    </button>
                                    <button
                                        onClick={() => { setViewMode('project'); setCode(''); }}
                                        style={{
                                            padding: '8px 16px',
                                            border: 'none',
                                            borderRadius: '6px',
                                            background: viewMode === 'project' ? '#6366f1' : 'transparent',
                                            color: viewMode === 'project' ? '#ffffff' : '#374151',
                                            cursor: 'pointer',
                                            fontSize: '0.9rem',
                                            fontWeight: 500
                                        }}
                                    >
                                        üìÅ Project Map
                                    </button>
                                </div>
                                <div style={{ fontSize: '0.9rem', color: '#6b7280' }}>
                                    {viewMode === 'single' ? 'Inspect a single file in depth.' : 'Visualize relationships across your project.'}
                                </div>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <label style={{
                                    display: 'inline-block',
                                    padding: '12px 20px',
                                    background: '#6366f1',
                                    color: '#ffffff',
                                    borderRadius: '8px',
                                    cursor: 'pointer',
                                    fontWeight: 500,
                                    fontSize: '0.95rem'
                                }}>
                                    üìÇ {viewMode === 'project' ? 'Upload Project Files' : 'Upload File'}
                                    <input
                                        type="file"
                                        multiple={viewMode === 'project'}
                                        onChange={handleFileUpload}
                                        accept=".js,.jsx,.ts,.tsx,.py,.java,.cpp,.c,.html,.css,.php,.rb,.go,.rs"
                                        style={{ display: 'none' }}
                                    />
                                </label>
                                {hasProjectFiles && (
                                    <button
                                        onClick={clearFiles}
                                        style={{
                                            marginLeft: '12px',
                                            padding: '10px 18px',
                                            border: '1px solid #e5e7eb',
                                            borderRadius: '8px',
                                            background: '#ffffff',
                                            color: '#374151',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Clear Files
                                    </button>
                                )}
                            </div>

                            {viewMode === 'project' && hasProjectFiles && (
                                <div style={{
                                    maxHeight: '200px',
                                    overflowY: 'auto',
                                    border: '1px solid #e5e7eb',
                                    borderRadius: '8px',
                                    padding: '12px',
                                    marginBottom: '20px'
                                }}>
                                    {files.map((file, index) => (
                                        <div key={index} style={{
                                            display: 'flex',
                                            justifyContent: 'space-between',
                                            alignItems: 'center',
                                            padding: '8px 0',
                                            borderBottom: index === files.length - 1 ? 'none' : '1px solid #f1f5f9'
                                        }}>
                                            <span style={{ fontWeight: 500, color: '#1f2937' }}>{file.name}</span>
                                            <span style={{ fontSize: '0.8rem', color: '#6b7280' }}>
                                                {(file.size / 1024).toFixed(1)} KB
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {viewMode === 'single' && (
                                <textarea
                                    value={code}
                                    onChange={(event) => setCode(event.target.value)}
                                    placeholder="Paste your code here or upload a file above..."
                                    style={{
                                        width: '100%',
                                        minHeight: '220px',
                                        padding: '16px',
                                        border: '1px solid #d1d5db',
                                        borderRadius: '10px',
                                        fontFamily: 'Monaco, Consolas, monospace',
                                        fontSize: '0.9rem',
                                        marginBottom: '20px',
                                        resize: 'vertical'
                                    }}
                                />
                            )}

                            {error && (
                                <div style={{
                                    background: '#fee2e2',
                                    color: '#b91c1c',
                                    borderRadius: '8px',
                                    padding: '12px',
                                    marginBottom: '16px'
                                }}>
                                    {error}
                                </div>
                            )}

                            <button
                                onClick={analyzeCode}
                                disabled={loading}
                                style={{
                                    padding: '12px 24px',
                                    background: loading ? '#9ca3af' : 'linear-gradient(135deg, #10b981 0%, #0ea5e9 100%)',
                                    color: '#ffffff',
                                    border: 'none',
                                    borderRadius: '10px',
                                    fontSize: '1rem',
                                    fontWeight: 600,
                                    cursor: loading ? 'not-allowed' : 'pointer'
                                }}
                            >
                                {loading ? 'Analyzing‚Ä¶' : viewMode === 'project' ? 'Generate Project Map' : 'Analyze File'}
                            </button>
                        </div>

                        {renderAnalysis()}
                    </div>
                </div>
            );
        };
        
        // Main App Component
        const App = () => {
            return (
                <AuthProvider>
                    <AuthContext.Consumer>
                        {({ user, loading }) => {
                            if (loading) {
                                return (
                                    <div className="loading">
                                        <div className="spinner"></div>
                                        Loading CodeFlow...
                                    </div>
                                );
                            }
                            
                            return user ? <Dashboard /> : <AuthScreen />;
                        }}
                    </AuthContext.Consumer>
                </AuthProvider>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
