<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlow - AI Code Analysis Tool</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading CodeFlow...</div>
    </div>
    <script>

        const { useState, useRef, useCallback, useMemo, useEffect } = React;
        
        // Mock the imports with available alternatives or create simple versions
        const icons = {
            Upload: () => React.createElement('div', {className: 'icon'}, '📤'),
            FileCode: () => React.createElement('div', {className: 'icon'}, '📄'),
